<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYA App</title>
    <!-- <link rel="shortcut icon" href="../static/images/common/favicon.ico"> -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>

    <div class="wrap fullPopup">
        <div class="container flex column fullHeight sb">
            <div class="flexNone inCont">
                <div class="fullPopup--title">
                    <h2 class="hTitle ty1">
                        핸드폰으로 발송된<br>
                    인증번호를<br>
                    입력해 주세요
                </h2>
                </div>
                <div class="inpWrap cert">
                    <p>
                        010 -1234-8765으로<br>
                    인증번호가 발송되었습니다
                </p>
                        <div class="inputWrap">
                            <input type="text" name="" class="inp cert" value="3256">
                        </div>
                        <a href="" class="link">계정정보 다시 입력하기</a>
                </div>
            </div>
            <div class="bottomContent">
                <div class="inCont">
                    <dl class="txtBox">
                        <dt class="ty2">인증번호를 못 받으셨나요?</dt>
                        <dd>
                            이름, 핸드폰번호, 통신사 정보를 잘못 입력하셨을 수도 있습니다. 계정 정보를 다시 입력해 주세요.
                        </dd>
                    </dl>
                    <button type="button" class="btn ty1"><span class="text">다음</span></button>
                </div>
            </div>
        </div>
        <button type="button" class="closeBtn"><span>닫기</span></button>
    </div>

</body>

</html>
