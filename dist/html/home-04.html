<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYA App</title>
    <!-- <link rel="shortcut icon" href="../static/images/common/favicon.ico"> -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>

    <div class="wrap">
        <div class="userWrap">
            <div class="userWrapInfo">
                <div class="profile">
                    <div class="thumb">
                        <img src="../images/temp/@user.png" alt="">
                    </div>
                    <div class="desc">
                        <p class="name">김서진님</p>
                        <p class="detail">담당설계사 이규진</p>
                    </div>
                </div>
                <a href="#" class="alarm">알람</a>
            </div>
            <span class="side left"></span>
            <span class="side right"></span>
        </div>

        <div class="container flex column fullHeight sb pb0">
            <div class="flexNone inCont">
                <div class="tabWrap">
                    <a href="#" class="on point"><span class="text">청구</span></a>
                    <a href="#"><span class="text">실비청구 현황</span></a>
                </div>
                <h4 class="hTitle ty5">
                    진료내역이 조회되지 않습니다
                </h4>
                <ul class="list01">
                    <li>개인사업자로 연말정산 간소화서비스 대상이 아닌 경우</li>
                    <li>3년 내에 진료받은 이력이 없는 경우</li>
                    <li>다른 가족으로 연말정산을 처리한 경우</li>
                </ul>
                <p class="mt40">
                    최근 진료내역이 없는 경우 보험가입을 정말 쉽고 저렴한 가격으로 보장받을 수 있습니다
                </p>
                <div class="cardEle">
                    <div class="cardEle__top">
                        <img src="../images/logos/logo_kb.png" alt="KB 손해보험" style="width: 144px;" class="brandLogo">
                        <p class="name">KB튼튼환장 건강보험</p>
                    </div>
                    <div class="cardEle__cont">
                        <ul class="dList">
                            <li class="top">
                                <strong class="tit bold color05">월 보험료</strong>
                                <div class="cont bold color05">11,900원</div>
                            </li>
                        </ul>
                        <div class="btnArea">
                            <button type="button" class="btn ty3" disabled><span class="text">자세히 보기</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottomContent">
                <div class="footCont">
                    <div class="inner">
                        <a href="" class="on r3"><span class="text">리턴즈</span></a>
                        <a href="" class="analysis"><span class="text">분석</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
