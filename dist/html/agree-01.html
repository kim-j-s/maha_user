<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYA App</title>
    <!-- <link rel="shortcut icon" href="../static/images/common/favicon.ico"> -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>

    <div class="wrap">
        <div class="userWrap">
            <div class="userWrapInfo">
                <div class="profile">
                    <div class="thumb">
                        <img src="../images/temp/@user.png" alt="">
                    </div>
                    <div class="desc">
                        <p class="name">김서진님</p>
                        <p class="detail">담당설계사 이규진</p>
                    </div>
                </div>
                <a href="#" class="alarm">알람</a>
            </div>
            <span class="side left"></span>
            <span class="side right"></span>
        </div>

        <div class="container flex column fullHeight sb">
            <div class="inCont">
                <h2 class="hTitle ty2">서비스 이용 약관에<br> 동의해 주세요</h2>
                    <div class="agrWrap">
                        <div class="chkboxBlock etc01">
                            <label>
                                <input type="checkbox" name="" id="" class="chkAll">
                                <span class="text">모두 동의하기</span>
                            </label>
                        </div>
                        <ul class="agrList">
                            <li>
                                <div class="textChkbox">
                                    <label>
                                        <input type="checkbox" name="" id="">
                                        <span class="text">개인정보 이용 동의(필수)</span>
                                    </label>
                                    <a href="#" class="detail-link"><span class="text">자세히 보기</span></a>
                                </div>
                            </li>
                            <li>
                                <div class="textChkbox">
                                    <label>
                                        <input type="checkbox" name="" id="">
                                        <span class="text">서비스 이용 약관 동의(필수)</span>
                                    </label>
                                    <a href="#" class="detail-link"><span class="text">자세히 보기</span></a>
                                </div>
                            </li>
                            <li>
                                <div class="textChkbox">
                                    <label>
                                        <input type="checkbox" name="" id="">
                                        <span class="text">고유식별번호처리 동의(필수)</span>
                                    </label>
                                    <a href="#" class="detail-link"><span class="text">자세히 보기</span></a>
                                </div>
                            </li>
                            <li>
                                <div class="textChkbox">
                                    <label>
                                        <input type="checkbox" name="" id="">
                                        <span class="text">제3자 정보제공 동의(필수)</span>
                                    </label>
                                    <a href="#" class="detail-link"><span class="text">자세히 보기</span></a>
                                </div>
                            </li>
                            <li>
                                <div class="textChkbox">
                                    <label>
                                        <input type="checkbox" name="" id="">
                                        <span class="text">개인(신용)정보 수집 및 이용, 제3자 제공 동의(필수)</span>
                                    </label>
                                    <a href="#" class="detail-link"><span class="text">자세히 보기</span></a>
                                </div>
                            </li>
                            <li>
                                <div class="textChkbox">
                                    <label>
                                        <input type="checkbox" name="" id="">
                                        <span class="text">리턴즈 서비스 이용 약관 동의(필수)</span>
                                    </label>
                                    <a href="#" class="detail-link"><span class="text">자세히 보기</span></a>
                                </div>
                            </li>
                            <li>
                                <div class="textChkbox">
                                    <label>
                                        <input type="checkbox" name="" id="">
                                        <span class="text">리턴즈 민감정보, 고유식별번호처리 동의(필수)</span>
                                    </label>
                                    <a href="#" class="detail-link"><span class="text">자세히 보기</span></a>
                                </div>
                            </li>
                            <li>
                                <div class="textChkbox">
                                    <label>
                                        <input type="checkbox" name="" id="">
                                        <span class="text">보험사 개인(신용)정보 수집/이용 동의(필수)</span>
                                    </label>
                                    <a href="#" class="detail-link"><span class="text">자세히 보기</span></a>
                                </div>
                            </li>
                            <li>
                                <div class="textChkbox">
                                    <label>
                                        <input type="checkbox" name="" id="" class="exception">
                                        <span class="text">마케팅 정보 수신 동의(선택)</span>
                                    </label>
                                    <a href="#" class="detail-link"><span class="text">자세히 보기</span></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="btnArea">
                        <button type="button" class="btn ty1"><span class="text">확인</span></button>
                    </div>
            </div>
        </div>
    </div>

</body>

</html>
