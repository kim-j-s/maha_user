<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYA App</title>

<body>

    <div class="wrap">
        <div class="userWrap">
            <div class="userWrapInfo">
                <div class="profile">
                    <div class="thumb">
                        <img src="../images/temp/@user.png" alt="">
                    </div>
                    <div class="desc">
                        <p class="name">김서진님</p>
                        <p class="detail">담당설계사 이규진</p>
                    </div>
                </div>
                <a href="#" class="alarm">알람</a>
            </div>
            <span class="side left"></span>
            <span class="side right"></span>
        </div>

        <div class="container flex column fullHeight sb">
            <div class="flexNone">

                <div class="radioTab point">
                    <label>
                        <input type="radio" name="radio02" id="" checked>
                        <span class="text">청구</span>
                    </label>
                    <label>
                        <input type="radio" name="radio02" id="">
                        <span class="text">실비청구 현황</span>
                    </label>
                </div>

                <div class="top">
                    <h4 class="hTitle ty4">
                        이규진 설계사가<br>
                    실손의료비보험금 청구를 도와드립니다
                </h4>
                        <p class="txt02">
                            김서진님의 3년 간의 의료비 내역과<br>
                    실손의료비보험을 분석하여<br>
                    그동안 놓친 보험금을 돌려드립니다
                </p>
                </div>
            </div>
            <div class="bottomContent">
                <button type="button" class="btn ty1"><span class="text">청구하기</span></button>
            </div>
        </div>
    </div>
